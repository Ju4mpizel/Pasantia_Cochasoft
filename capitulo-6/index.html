<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>
    <script>
        //Concatenacion
        let nombre="Juan"
        let apellido="Zelada"
        
        let saludo = "Hola mi nombre es"+nombre+""+apellido+""
        console-log(saludo)

        //Interpolacion de variables
        //Template String
        //Backtick Alt GR + Cierre llaves
        let saludo2 = `Hola mi nombre es ${nombre} ${apellido}.`
        console.log(saludo2)
        //Se pueden pegar cualquier tipo de caracter sin problema y en el orden que quieras

    </script>
</body>
</html>
