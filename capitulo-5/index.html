<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>
    <script>
        let nombre = "Juan"
        let apellido = "Zelada"
        let saludo = "Hola,Mundo "

        console.log(nombre, apellido, saludo)
        //Para imprimir el tama√±o
        console.log(nombre.length, apellido.length, saludo.length)
        //Pone en mayusculas o minusculas todo el texto
        console.log(nombre.toUpperCase, nombre.toLowerCase)
        //Busca y devuelve un booleano si incluye los caracteres que busquemos
        console.log(nombre.includes("Juan"))
        //Elimina espacios entre todo el texto
        console.log(saludo.trim())
        //Separa el texto con un caracter
        console.log(saludo.split(","))
    </script>

</body>
</html>
