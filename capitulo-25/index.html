<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Fundamentos Javascript</h1>
    <script>

        //Se crea la clase padre Animal
        class Animal {
            constructor(nombre,genero){
                this.nombre = nombre
                this.genero = genero
            }
            sonar(){
                console.log("Hago sonidos por que estoy vivo")
            }
            saludar(){
                console.log(`Hola me llamo ${this.nombre}`)
            }
        }

        class Perro extends Animal{
            constructor(nombre, genero, tamanio){
                //Se llama al contstructor de la clase padre osea animal
                super(nombre, genero)
                this.tamanio = tamanio
                this.raza = null
            }
            sonar(){
                console.log("Soy un perro y mi sonido es un ladrido")
            }
            ladrar(){
                console.log("Guauu Guauuu")
            }

            //Un metodo estatico se puede ejecutar sin necesidad
            //de instanciar la clase
            static queEres(){
            console.log("Los perros somos animales mamiferos que pertenecemos a la familia de los caninos somos considerados los mejores amigos del hombre");
            }
            get getRaza() {
                return this.raza
            }

            set setRaza(raza){
                this.raza = raza
            }
        }
        
        Perro.queEres()
        

        const mimi = new Animal("Mimi", "Hembra"),
        scooby = new Perro("Scooby", "Macho", "Gigante")
        mimi.saludar()
        mimi.sonar()
        console.log(scooby)
        scooby.saludar()
        scooby.sonar()
        scooby.ladrar()
        //Parecen funciones pero con get y set se trabajan
        //como si fueran propiedades
        console.log(scooby.getRaza)

        scooby.setRaza = "Gran Danes"
        console.log(scooby.getRaza)
    </script>
</body>
</html>
