<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>
    <script>
        console.log(Math)
        console.log(Math.PI)
        console.log(Math.abs(-7.8)) //Valor absoluto
        console.log(Math.ceil(7.2)) //Redondeo mas alto
        console.log(Math.floor(7.8)) //Redondeo mas bajo
        console.log(Math.round(7.49)) //Redondeo mas cercano
        console.log(Math.sqrt(81))
        console.log(Math.pow(2,5))
        console.log(Math.sign(-0.3))
        console.log(Math.random()) //Entre 0 y 1
        console.log(Math.random() * 1000) //Del 0 al 1000

    </script>
</body>
</html>
