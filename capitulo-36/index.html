              //Ejercicio 6
              const contarConIndexOf = (texto = "", palabra = "") => {
          if (!texto || !palabra) return 0;

          let contador = 0;
          let posicion = texto.indexOf(palabra); // Buscamos la primera vez

          // Mientras el resultado de indexOf no sea -1 (que significa "no encontrado")
          while (posicion !== -1) {
              contador++; // Encontramos una, aumentamos el contador

              // Buscamos la siguiente, pero empezamos DESPUÃ‰S de donde encontramos la anterior
              posicion = texto.indexOf(palabra, posicion + 1);
          }

          return contador;
      };

      const frase = "Hola mundo como estas mundo querido mundo";
      console.log(contarConIndexOf(frase, "mundo"));
              //Ejercicio 7
              const palindromo = (palabra = "")=>{
              if(!palabra) return console.warn("No ingresaste ninguna frase")

              palabra = palabra.toLowerCase()
              let alReves = palabra.split("").reverse().join("")
              return(palabra === alReves) ? console.info("Si es palindromo") : console.info("No es palindromo")
              }
