<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>
    <script>
        console.log(window)
        window.alert("Hola esto es una alerta")
        window.confirm("Hola esto es una confirmacion")
        window.prompt("Hola esto es un prompt y le permite al usuario ingresar un valor")

        let alerta = alert("Hola esto es una alerta 1"),
        confirmacion = confirm("Hola esto es una confirmacion 1")
        aviso = prompt("Hola esto es un aviso y le permite al usuario ingresar un valor 1")

        console.log(alerta) //undefined
        console.log(confirmacion) //bool
        console.log(aviso) //string
    </script>
</body>
</html>
